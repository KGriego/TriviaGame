<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container rounded-bottom">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h1>
                    Mario Trivia Game!
                </h1>
            </div>
        </div>
    </div>
    <div id="gameInstructions" class="container rounded mt-4 center">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <p class="pt-3">
                    This is a trivia game about Mario. You will have 5 minutes to comeplete the quiz.
                </p>
                <hr>
                <p class="pt-3">
                    At the end of the quiz, you will be shown how many you got correct and how many you got wrong.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 center">
                <button id="startQuiz" class="btn btn-light mb-3">Start the Quizzzzzzz!!</button>
            </div>
        </div>
    </div>
    <div id="gameContainer" class="container rounded mt-4">
        <div class="row mt-4">
            <div class="col-sm-8 col-md-10 pt-3">
                <p id="inquiry"></p>
            </div>
            <div class="col-sm-4 col-md-2 pt-3">
                <p id="timer"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div id="optionsContainer" class="col-sm-8 col-md-10 mt-3"></div>
        </div>
        <div id="nextQuestion" class="row">
            <div class="col-lg-6 col-md-3 center">
                <button id="next" class="btn btn-light mb-3">Next question</button>
            </div>
            <div class="col-lg-6 col-md-3 center"> 
                <button id="submitQuiz" class="btn btn-light mb-3">Submit Quiz</button>
            </div>
        </div>
    </div>
    <div id="resultsContainer" class="container rounded mt-4"></div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
